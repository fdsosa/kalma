<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/contactoStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Rubik" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Contáctenos</title>
	<style>
		@media screen and (max-width: 480px){
			.gridContainer{
				grid-template-columns: 1fr;
			}
		}
	</style>
</head>
<body>
	<div class="containerMain">
		<!-- NAV -->
		<include src="header"></include>
		<!-- /NAV -->

		<!-- CONTENT -->
		<section class="auxMain">
			<div class="container mt-4" style="height: 86vh;">
				<div class="row"></div>
				<div class="row">
					<div  class="col text-align-left">
						<h2>Contáctenos</h2>
					</div>
				</div>
				<div class="row align-items-top">
					<div class="col-lg-1 col-md-1 col-sm-2 col-2">
						<span class="phone-icon">
						  <i class="fas fa-phone-square"></i>
						</span>
					</div>
					<div class="col-lg-9 col-md col-sm-7 col ml-2">
						<p>
							<b>Llamanos</b><br>
							Puedes llamarnos a nuestro número: 095683920.
						</p>
					</div>
				</div>
				<div class="row align-items-top">
					<div class="col-lg-1 col-md-1 col-sm-2 col-2">
						<span class="phone-icon">
						  <i class="fab fa-whatsapp-square"></i>
						</span>
					</div>
					<div class="col-lg-9 col-md col-sm-7 col ml-2">
						<p>
							<b>Escribenos</b><br>
							Puedes escribirnos a nuestro Whatsapp: 095683920.
						</p>
					</div>
				</div>
			</div>
		</section>
		<!-- /CONTENT -->

		<!-- FOOTER-->
		<include src="footer"></include>
		<!-- /FOOTER -->
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
